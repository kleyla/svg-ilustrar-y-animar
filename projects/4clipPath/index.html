<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolivia</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
      }
      svg {
        background-color: black;
      }
      .text {
        font-size: 180px;
        width: 100%;
      }
      @media screen and (max-width: 800px) {
        .text {
          font-size: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg width="99.9%" height="99.55%" viewBox="0 0 100% 100%">
        <defs>
          <style></style>
          <clipPath id="bolivia">
            <text
              x="50%"
              y="35%"
              text-anchor="middle"
              dominant-baseline="middle"
              font-weight="bold"
              class="text text-custom"
            >
              VISITA
            </text>
            <text
              x="50%"
              y="70%"
              text-anchor="middle"
              dominant-baseline="middle"
              font-weight="bold"
              class="text text-custom2"
            >
              BOLIVIA
            </text>
            <rect x="15%" y="5%" width="38%" height="20%" />
            <rect x="32%" y="41%" width="37%" height="18%" />
          </clipPath>
        </defs>
        <defs>
          <linearGradient
            id="flag"
            x1="0"
            y1="0"
            x2="0"
            y2="100%"
            gradient-units="userSpaceOnUse"
          >
            <stop offset="0%" stop-color="red" />
            <stop offset="50%" stop-color="yellow" />
            <stop offset="100%" stop-color="green" />
          </linearGradient>
        </defs>
        <rect fill="url(#flag)" x="0" y="0" width="100%" height="100%" />
        <image
          clip-path="url(#bolivia)"
          xlink:href="https://images.unsplash.com/photo-1582986610555-7f5b1ecabab2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=738&q=80"
          x="0"
          y="0"
          width="100vw"
          height="100vh"
        />
      </svg>
    </div>
  </body>
</html>
